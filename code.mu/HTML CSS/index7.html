<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li>
                    <a href="#student-info">INFO</a>
                </li>
                <li>
                    <a href="#html-question">HTML</a>
                </li>
                <li>
                    <a href="#css-question">CSS</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post">
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">
                Student Info
            </h2>
            <div class="info">
                <label for="student-name">Name:</label>
                <input type="text" name="student-name" id="student-name">
            </div>
            <div class="info">
                <label for="student-email">Email:</label>
                <input type="email" name="student-email" id="student-email">
            </div>
            <div class="info">
                <label for="birth-date">Date Of Birth</label>
                <input type="date" name="birth-date" id="birth-date">
            </div>
        </section>
        <section role="region" aria-labelledby="html-question">
            <h2 id="html-question">
                HTML
            </h2>
            <div class="question-block">
                <h3><span class="sr-only">
                    Question
                </span>1</h3>
                <fieldset class="question" name="html-question-one">
                    <legend>
                        The legend element represents a caption for the content of its
                        parent fieldset element
                    </legend>
                   <ul class="answers-list">
                    <li>
                        <label for="q1-a1">
                            <input type="radio" id="q1-a1" name="q1">
                            True
                        </label>
                    </li>
                    <li>
                        <label for="q1-a2">
                            <input type="radio" id="q1-a2" name="q1">
                            False
                        </label>
                    </li>
                   </ul>
                </fieldset>
            </div>
            <div class="question-block">
                <h3><span class="sr-only">
                    Question
                </span>2</h3>
               </div>
               <fieldset class="question" name="html-question-two">
                    <legend>
                        A label element nesting an input element is required to have a
                        for attribute with the same value as the input's id
                    </legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q2-a1">
                                <input type="radio" id="q2-a1" name="q2">
                                True
                            </label>
                        </li>
                        <li>
                            <label for="q2-a1">
                                <input type="radio" id="q2-a2" name="q2">
                                False
                            </label>
                        </li>
                    </ul>
               </fieldset>
        </section>
        <section role="region" aria-labelledby="css-question">
            <h2 id="css-question">
                CSS
            </h2>
            <div class="fomrow">
                <div class="question-block">
                    <label for="selector" >
                        Can the CSS margin property accept negative values?
                    </label>
                </div>
                <div class="answer">
                    <select name="selector" id="selector" required>
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <label for="css-textarea">Do you have any quesstion:</label>
                <div class="answer">
                    <textarea name="css-question" id="css-textarea" rows="5" cols="24"></textarea>
                </div>
            </div>
        </section>
        <button type="submit">Send</button>
    </form>
    </main>
</body>
</html>
