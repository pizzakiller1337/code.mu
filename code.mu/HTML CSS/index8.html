<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function fullScreen() {
	let elem = document.getElementById('txt'); 
	if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen(); 
	else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen(); 
	else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
	else if (elem.requestFullscreen) elem.requestFullscreen(); 
}
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="txt">
        <iframe src="https://code.mu/"></iframe>
    </div>
    <p>
        <button onclick="fullScreen()">Click</button>
    </p>

</body>
</html>
